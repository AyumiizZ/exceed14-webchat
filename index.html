<html lang="en">
    <head>
        <title>Exceed Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.scss">
        <script src="index.js"></script>
    </head>
    <body>
    
        <div class="col-md-4 friend">
            <span class="label label-default title-chat">Exceed chat</span>
            <div class="friend-list">

            </div>
        </div>
        <div class="col-md-8 chat">
            <textarea class="chattext" type="text" class="form-control" id="result" disabled></textarea>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Message..." id="msg">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="sent">Sent</button>
                    </span>
            </div>
        </div>
        
    </body>
</html>
